name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install markdownlint
        run: npm install -g markdownlint-cli
      - name: Run Markdown lint
        run: npm run lint
      - name: Build example Swift package
        run: |
          pushd skills/ios-accessibility-advisor/examples/AccessibilityExamples
          swift build
          popd
